<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed with Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffe44e;
            color: #000000;
            width: 100%;
            max-width: 600px;
        }
        .instruction-container {
            flex: 1;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .instruction-container h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .instruction-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .instruction-container ul li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .instruction-container ul li.completed {
            background-color: #3bff4a9c;
            border-color: #4caf50;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(0, 128, 0, 0.2);
        }
        .instruction-container ul li.highlight-detected {
            background-color: #3bff4a9c;
            border-color: #4caf50;
            font-weight: bold;
            box-shadow: 0px 2px 6px rgba(255, 193, 7, 0.3);
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mark-done-btn {
            position: fixed;
            top: 20px;
            right: 20px; /* Changed from left: 20px to right: 20px */
            z-index: 1000;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .mark-done-btn:hover {
            background-color: #45a049;
        }
        .image-container img {
            width: 50%; /* Set a fixed width */
            height: 50%; /* Set a fixed height */
            object-fit: cover; /* Ensures the image fits the defined dimensions while preserving aspect ratio */
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tick-mark {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; /* Space between the instruction text and the image */
            width: 20px; /* Adjust size as needed */
            height: 20px;
        }


    </style>
</head>
<body>
    <button id="mark-done-btn" class="mark-done-btn">Next Instruction</button>
    <div class="container">
        <!-- Video Feed Section -->
        <div class="video-container">
            <img src="/video_feed" alt="Device Feed">
            <div class="result">
                <h3>Current Step</h3>
                <p id="result-text">Waiting...</p>
            </div>
        </div>

        <!-- Instructions Section -->
        <div class="instruction-container">
            <h2>Instructions</h2>
            <ul id="instruction-list">
                {% for instruction in instructions %}
                <li data-number="{{ loop.index }}">
                    {{ instruction }}
                    <img class="tick-mark" src="/static/icons/check-mark.png" alt="Completed" style="display: none; width: 20px; height: 20px; margin-left: 10px;">
                </li>
                {% endfor %}
            </ul>
            <div class="image-container">
                <img id="instruction-image" src="{{ url_for('static', filename='inst_img/0.png') }}" alt="Instruction Image">
            </div>
        </div>
    </div>

    <script>
        let highlightedInstruction = {{ highlighted_instruction }};
        let inturruption = false;

        function fetchPrediction() {
            fetch('/current_prediction')
                .then(response => response.json())
                .then(data => {
                    const { current_instruction: instruction, current_instruction_index: instruction_number_temp, completed_instructions: completed_instructions } = data;
                    instruction_number = instruction_number_temp;

                    completed_inst_len = completed_instructions.length;
                    console.log(completed_inst_len);

                    // Update prediction text
                    document.getElementById('result-text').textContent = instruction;

                    // Highlight instructions
                    const instructionList = document.getElementById('instruction-list').children;
                    const lastInstructionNumber = instructionList.length; // Total number of instructions (1-based indexing)

                    Array.from(instructionList).forEach(item => {
                        const instructionNumber = parseInt(item.getAttribute('data-number'));
                        const tickMark = item.querySelector('.tick-mark'); // Get the tick mark image element

                        if (instructionNumber < instruction_number) {
                            item.classList.add('completed');
                            if (tickMark) tickMark.style.display = 'inline'; // Show the tick mark image
                        } 
                        if (instructionNumber === instruction_number) {
                            item.classList.add('highlight-detected');
                            if (tickMark) tickMark.style.display = 'inline';
                        }
                        else {
                            item.classList.remove('highlight-detected');
                            // if (tickMark) tickMark.style.display = 'none'; // Hide the tick mark image
                        }

                        // Check if all instructions are completed
                        if (completed_inst_len === lastInstructionNumber) {
                            item.classList.add('highlight-detected');

                            if ( inturruption )
                            {
                                document.getElementById('result-text').textContent = "Device Assembly Completed with Interruption";
                            }
                            else
                            {
                                document.getElementById('result-text').textContent = "Device Assembly Completed";
                            }
                        }
                    });

                    // Array.from(instructionList).forEach(item => {
                    //     const instructionNumber = parseInt(item.getAttribute('data-number'));
                    //     if (instructionNumber < instruction_number) {
                    //         item.classList.add('completed');
                    //     }
                    //     if (instructionNumber === instruction_number) {
                    //         item.classList.add('highlight-detected');
                    //     } else {
                    //         item.classList.remove('highlight-detected');
                    //     }

                    //     // Check if all instructions are completed
                    //     if (completed_inst_len === lastInstructionNumber) {
                    //         item.classList.add('highlight-detected');
                            
                    //         if ( inturruption )
                    //         {
                    //             document.getElementById('result-text').textContent = "Device Assembly Completed with Interruption";
                    //         }
                    //         else
                    //         {
                    //             document.getElementById('result-text').textContent = "Device Assembly Completed";
                    //         }
                    //     }
                    // });

                    // Update the image dynamically
                    const imagePath = `/static/inst_img/${instruction_number}.png`;
                    document.getElementById('instruction-image').src = imagePath;

                    highlightedInstruction = instruction_number;
                })
                .catch(error => console.error("Error fetching prediction:", error));
        }


        // Event listener for "Mark as Done" button
        document.getElementById('mark-done-btn').addEventListener('click', () => {
            inturruption = true;
            fetch('/mark_instruction_done', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ instruction_number: highlightedInstruction }),
            })  
            .then(() => fetchPrediction())
            .catch(error => console.error("Error marking as done:", error));
        });

        // Fetch prediction every second
        setInterval(fetchPrediction, 1000);


    </script>
    
</body>
</html>
