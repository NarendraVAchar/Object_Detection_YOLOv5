<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed and Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
        }

        .layout-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            flex-grow: 1;
        }

        .video-container {
            position: absolute;
            top: 10;
            left: 20px;
            width: 50%;
            height: 80vh;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .instructions {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 45%;
            background-color: #fffbcc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-left: 10px;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .missed-step {
            color: red;
        }

        .completed-step {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Live Camera Feed and Instructions</h1>

    <div class="layout-container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Feed" />
        </div>

        <div class="instructions" id="instructions">
            <h2>Instructions</h2>
            <ul id="instruction-list">
                <!-- List of all instructions will be dynamically populated here -->
            </ul>
        </div>
    </div>

    <script>
        // Function to update all instructions
        function updateAllInstructions() {
            fetch('/get_all_instructions')
                .then(response => response.json())
                .then(data => {
                    const instructionList = document.getElementById('instruction-list');
                    instructionList.innerHTML = ''; // Clear the existing list
                    data.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${item.instruction}`; // Display numbered instructions
                        instructionList.appendChild(li);
                    });
                });
        }

        // Update all instructions every 5 seconds
        setInterval(updateAllInstructions, 5000);

        // Initialize the page with the first fetch
        updateAllInstructions();
    </script>
</body>
</html>
