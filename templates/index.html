<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .status span {
            color: #FF5722;
        }
        .video-container {
            margin-top: 20px;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Device Status Detection</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Device Feed" />
    </div>
    <div class="status">
        <p id="status-text">Waiting for Prediction...</p>
        <p id="prediction-percentage"></p>
    </div>

    <script>
        // Optional: you could add functionality to dynamically update the status text here.
    </script>
</body>
</html>
